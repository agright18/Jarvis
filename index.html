<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Initialization</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #1a1a1a; /* Dark background for contrast */
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
        }

        /* Container for the Initialize Section */
        #initialize-section {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        /* The Animated Background Canvas */
        canvas#interconnect-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* Puts it behind the button */
            transition: opacity 1s ease; /* Smooth fade out effect */
            opacity: 1;
        }

        /* Class to hide the canvas */
        .canvas-hidden {
            opacity: 0 !important;
            pointer-events: none;
        }

        /* The Button Styling */
        .init-btn {
            padding: 20px 40px;
            font-size: 1.5rem;
            color: #00ffcc;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #00ffcc;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 0 15px rgba(0, 255, 204, 0.3);
            transition: all 0.3s ease;
            z-index: 10;
        }

        .init-btn:hover {
            background: #00ffcc;
            color: #000;
            box-shadow: 0 0 30px rgba(0, 255, 204, 0.8);
        }
        
        /* Content to show after initialization (Optional demo) */
        #main-content {
            display: none;
            color: white;
            text-align: center;
            font-family: sans-serif;
        }
        
        .show-content {
            display: block !important;
            animation: fadeIn 2s forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <section id="initialize-section">
        <canvas id="interconnect-bg"></canvas>
        
        <button class="init-btn" id="btn-initialize">Initialize System</button>
        
        <div id="main-content">
            <h1>SYSTEM ONLINE</h1>
            <p>Access Granted.</p>
        </div>
    </section>

    <script>
        const canvas = document.getElementById('interconnect-bg');
        const ctx = canvas.getContext('2d');
        const btn = document.getElementById('btn-initialize');
        const mainContent = document.getElementById('main-content');
        
        let animationId;
        let particlesArray;

        // 1. Resize Canvas to fill screen
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // 2. Create Particle Class
        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
            }

            // Draw individual dot
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = '#00ffcc'; // Cyan color
                ctx.fill();
            }

            // Update particle position
            update() {
                // Check if particle is still within canvas
                if (this.x > canvas.width || this.x < 0) {
                    this.directionX = -this.directionX;
                }
                if (this.y > canvas.height || this.y < 0) {
                    this.directionY = -this.directionY;
                }

                // Move particle
                this.x += this.directionX;
                this.y += this.directionY;

                // Draw particle
                this.draw();
            }
        }

        // 3. Initialize Particles
        function init() {
            particlesArray = [];
            // Calculate number of particles based on screen size (prevent overcrowding)
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 2) - 1; // Speed between -1 and 1
                let directionY = (Math.random() * 2) - 1;
                let color = '#00ffcc';

                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        // 4. Draw Lines (The "Interconnect" Logic)
        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    // Calculate distance between two particles
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x))
                                 + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    
                    // If close enough, draw a line
                    if (distance < (canvas.width/7) * (canvas.height/7)) {
                        opacityValue = 1 - (distance / 20000);
                        ctx.strokeStyle = 'rgba(0, 255, 204,' + opacityValue + ')';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // 5. Animation Loop
        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, innerWidth, innerHeight);

            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect();
        }

        // 6. Handle Window Resize
        window.addEventListener('resize', () => {
            canvas.width = innerWidth;
            canvas.height = innerHeight;
            init();
        });

        // 7. CLICK EVENT: Remove the Background
        btn.addEventListener('click', () => {
            // A. Fade out visually
            canvas.classList.add('canvas-hidden');
            
            // B. Hide the button (optional)
            btn.style.display = 'none'; 
            
            // C. Show next content (optional)
            mainContent.classList.add('show-content');

            // D. STOP Javascript processing after the fade is done (1 second)
            // This prevents your computer from calculating math for invisible items
            setTimeout(() => {
                cancelAnimationFrame(animationId); // Stops the loop
                canvas.remove(); // Removes element from DOM completely
            }, 1000);
        });

        // Start everything
        init();
        animate();

    </script>
</body>
</html>
